<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="982589461472-gc2t1nf985v5i2i4bi4p6q48tus1n5gm.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Fancy Todo</title>
</head>
<body>
  <nav class="all navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Fancy Todo</a>
    <div class="navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <!-- <a class="nav-item nav-link" href="#">Features</a> -->
        <button class="btn btn-sm float-right" href="" onclick="signout(event)">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- signin -->
  <div id="signin" class="all mt-5 container text-center justify-content-center border rounded-sm bg-light" style="width:30%; height:75vh">
      <form id="signin-form" onsubmit="signin(event)">
        <a href="#">
          Logo
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <input id="signin-email" name="email" type="email" class="form-control mb-2" placeholder="Email address" required autofocus/>
        <input id="signin-password"name="password" type="password" class="form-control mb-2" placeholder="Password" required/>
        <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">
          Sign in
        </button>
        <hr />
        <div class="container row">
          <div class="col-md-4"></div>
          <div id="google-btn" class="g-signin2 mt-2 col-md-4" data-onsuccess="onSignIn" style="width: 100%">
          </div>
          <div class="col-md-4"></div>
        </div>
        <span class="mt-2 text-center text-secondary">
          Don't have an account?
          <a href="#" id="reg-link" onclick="showRegister(event)">Sign up</a>
        </span>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
      </form>
    </div>
  <!-- End of signin -->

  <!-- Register -->
  <div id="register" class="all mt-5 container text-center justify-content-center border rounded-sm bg-light" style="width:30%; height:75vh">
      <form id="register-form" onsubmit="register(event)">
        <a id="logo" href="#">Logo</a>
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <input id="reg-username" name="username" type="text" class="form-control mb-2" placeholder="Username" required>
          <input id="reg-email" name="email" type="email" class="form-control mb-2" placeholder="Email address" required autofocus>
          <input id="reg-password" name="password" type="password" class="form-control mb-2" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit" >Register</button>
          <span class="mt-2 text-center text-secondary">
            Already have an account?
            <a href="#" id="signin-link" onclick="showSignin(event)"> Sign in</a>
          </span>
          <br>
          <span class="mt-5 mb-3 text-muted">&copy; 2019</span>
        </form>
    </div>
    <!-- End of Register -->

    <!-- Main Todo -->
    <div id="main-todo" class="card card-body">
    <div class="all container">
        <h2 class="title">Create New Task</h2>
        <div class="row">
          <div class="col-md-12">
            <form id="input-form" class="mb-4 form-inline">
              <input id="input-text" type="text" class="form-control mr-2 flex-fill" placeholder="E.g. Refactor code">
              <input type="submit" class="btn btn-primary" value="Submit">
            </form>
          </div>
        </div>
        <h2 class="title">Your List</h2>    
        <div class="card">
          <ul id="task-list" class="list-group list-group-flush">
            <li class="each-task list-group-item" data-id="1" onclick="showTodo(event)">
              <div class="card-body">
                <button class="checker btn btn-secondary btn-sm mr-2">Check</button>
                <span class="todo-name">Name of todo</span>
                <div class="info float-right buttons-action">
                  <span class="badge badge-pill badge-danger">Overdue</span>
                  <span class="due-date">Dec 25</span>
                </div>     
              </div>
            </li>
            <li class="each-task list-group-item">
              <div class="card-body">
                  <button class="checker btn btn-success btn-sm mr-2">Uncheck</button>
                <span class="todo-name">Name of todo</span>
                <div class="misc-info float-right buttons-action">
                  <span class="badge badge-pill badge-primary">Queued</span>
                  <span class="due-date">Dec 25</span>
                </div>     
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- End of Main Todo -->

    <!-- Details Todo -->

    <div class="all container" style="width: 65%">
      <div class="card">
        <div class="card-body">
          <article class="todo-details">
            <h4>Name of Task</h4>
            <hr>
            <p>Membuat masak asldknajsdn 'kjjbsdf ihuweh ,mjkerh </p>
          </article>
        </div>
        <div class="actions buttons-action mx-auto">
            <button class="btn btn-primary btn-sm check">Edit</button>
            <button class="btn btn-danger btn-sm delete">Delete</button>
          </div>
      </div>

    </div>

    <!-- End of Details Todo -->

  <div id="tes">

  </div>


  

  <!-- JS Script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/login-register.js"></script>
  <script src="js/user.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
